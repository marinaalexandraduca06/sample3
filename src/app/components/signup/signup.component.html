<div class='window'>
  <div class="form-title">
    <h2>Sign up</h2>
  </div>
  <div class="form">
    <div class="form-content">
      <div class="form-field">
        <label>Username:</label>
        <input class="text-field" [ngClass]="{'empty-field-error': noUsername}" (keydown)="checkForUsername()" id="name" type="text" name="username" placeholder="Fill with your username..." [(ngModel)]="username"/>
      </div>
      <div class="form-field">
        <label>Password:</label>
        <input class="text-field" [ngClass]="{'empty-field-error': noPassword}" (keydown)="checkForPassword()" type="password" name="password" placeholder="Fill with your password..." [(ngModel)]="password"/>
      </div>
      <div class="form-field">
        <label>Confirm password:</label>
        <input class="text-field" [ngClass]="{'empty-field-error': noConfirmPassword}" (keydown)="checkForConfirmPassword()" type="password" name="password" placeholder="Fill with your password..." [(ngModel)]="confirmPassword"/>
      </div>
      <div class="form-field" *ngIf="passwordsDoNotCoincide">
        <p id="error-message">Passwords do not coincide</p>
      </div>
      <div class="form-field">
        <button class="button" (click)="signup()">Sign up</button>
      </div>
    </div>
    <div class="form-footer">
      <p>Already have an account? You can log in <a routerLink="../login">here</a>.</p>
    </div>
  </div>
</div>
